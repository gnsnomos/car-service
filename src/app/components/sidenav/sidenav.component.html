<mat-sidenav-container fullscreen>
  <mat-sidenav #start>
      <mat-nav-list (click)="start.close()">
        <ng-container *ngIf="!isAuthorized">
          <a mat-list-item routerLink="auth/login" routerLinkActive="app-a_active">
            <mat-icon>account_circle</mat-icon>
            <span>Log in</span>
          </a>
          <a mat-list-item routerLink="auth/registration" routerLinkActive="app-a_active">
            <mat-icon>account_circle</mat-icon>
            <span>Registration</span>
          </a>
        </ng-container>

        <ng-container *ngIf="isAuthorized">
          <a mat-list-item routerLink="cars/vehicles" routerLinkActive="app-a_active">
            <mat-icon>directions_car</mat-icon>
            <span>Cars</span>
          </a>
          <a mat-list-item routerLink="cars/services" routerLinkActive="app-a_active">
            <mat-icon>build</mat-icon>
            <span>Services</span>
          </a>
        </ng-container>

      </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="start.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>

    <span class="example-spacer"></span>

    <button mat-icon-button (click)="onProfileNavigate()" aria-label="User profile icon">
      <mat-icon>account_circle</mat-icon>
    </button>
    <span class="icons-spacer"></span>

    <button mat-icon-button (click)="onSignOut()" aria-label="Sign out icon">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
