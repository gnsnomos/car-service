<mat-sidenav-container fullscreen>
  <mat-sidenav #start>
    <mat-nav-list (click)="start.close()">
      <ng-container *ngIf="!isAuthorized">
        <a mat-list-item routerLink="auth/login" routerLinkActive="app-a_active" aria-label="Sign in">
          <mat-icon>account_circle</mat-icon>
          <span>Log in</span>
        </a>
        <a mat-list-item routerLink="auth/registration" routerLinkActive="app-a_active" aria-label="Register">
          <mat-icon>account_circle</mat-icon>
          <span>Registration</span>
        </a>
      </ng-container>

      <ng-container *ngIf="isAuthorized">
        <a mat-list-item routerLink="cars/vehicles" routerLinkActive #carsActive="routerLinkActive"
           [class.app-a_active]="carsActive.isActive" aria-label="My cars">
          <mat-icon>directions_car</mat-icon>
          <span>Cars</span>
        </a>
        <a mat-list-item routerLink="cars/services" routerLinkActive #servicesActive="routerLinkActive"
           [class.app-a_active]="servicesActive.isActive" aria-label="Services">
          <mat-icon>build</mat-icon>
          <span>Services</span>
        </a>
      </ng-container>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="start.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>

    <span class="example-spacer"></span>

    <ng-container *ngIf="isAuthorized">
      <!--      <button mat-icon-button (click)="onProfileNavigate()" aria-label="User profile">-->
      <!--        <mat-icon>account_circle</mat-icon>-->
      <!--      </button>-->
      <span class="icons-spacer"></span>

      <button mat-icon-button (click)="onSignOut()" aria-label="Sign out">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </ng-container>

    <ng-container *ngIf="!isAuthorized">
      <button mat-icon-button routerLink="auth/login" aria-label="Sign in">
        <mat-icon>person</mat-icon>
      </button>
    </ng-container>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
