<div class="header">
  <div class="header__title" routerLink="/">{{ title }}</div>
  <div class="header__navigation">

    <div *ngIf="!isAuthorized">
      <a class="app-a" routerLink="auth/login" routerLinkActive="app-a_active">Log in</a>
      <a class="app-a" routerLink="auth/registration" routerLinkActive="app-a_active">Registration</a>
    </div>

    <div *ngIf="isAuthorized">
      <a class="app-a" routerLink="cars/vehicles" routerLinkActive="app-a_active">Cars</a>
      <a class="app-a" routerLink="cars/services" routerLinkActive="app-a_active">Services</a>
      <a class="app-a" (click)="onProfileNavigate()">Profile</a>
      <a class="app-a" (click)="onSignOut()">Sign Out</a>
    </div>

  </div>
</div>
