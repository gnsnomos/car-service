<ng-container *ngIf="!isAuthorized">
  <a mat-list-item routerLink="auth/login" routerLinkActive="app-a_active" aria-label="Sign in">
    <mat-icon>account_circle</mat-icon>
    <span i18n>Log in</span>
  </a>
  <a mat-list-item routerLink="auth/registration" routerLinkActive="app-a_active" i18n-aria-label aria-label="Register">
    <mat-icon>account_circle</mat-icon>
    <span i18n>Registration</span>
  </a>
</ng-container>

<ng-container *ngIf="isAuthorized">
  <a mat-list-item routerLink="cars/vehicles" routerLinkActive #carsActive="routerLinkActive"
     [class.app-a_active]="carsActive.isActive" i18n-aria-label aria-label="My cars">
    <mat-icon>directions_car</mat-icon>
    <span i18n>Cars</span>
  </a>
  <a mat-list-item routerLink="cars/services" routerLinkActive #servicesActive="routerLinkActive"
     [class.app-a_active]="servicesActive.isActive" i18n-aria-label aria-label="Services">
    <mat-icon>build</mat-icon>
    <span i18n>Services</span>
  </a>
</ng-container>
