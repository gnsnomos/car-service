<mat-sidenav-container fullscreen>

  <mat-sidenav #start>
    <mat-nav-list (click)="start.close()">

      <app-sidenav [isAuthorized]="isAuthorized"></app-sidenav>
    </mat-nav-list>
  </mat-sidenav>

  <app-toolbar [title]="title" [isAuthorized]="isAuthorized" [sidenav]="start"></app-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
