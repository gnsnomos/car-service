<div class="password">
  <input type="text" class="app-input" [value]="value" [placeholder]="placeholder"
         [attr.disabled]="isDisabled ? true : null" (keyup)="onKeyup($event.target.value)" (blur)="onBlur()"
         [attr.type]="passwordType">

  <div class="password__actions" (click)="togglePassword()">
    <mat-icon *ngIf="passwordType === 'password'">visibility</mat-icon>
    <mat-icon *ngIf="passwordType !== 'password'">visibility_off</mat-icon>
  </div>
</div>
