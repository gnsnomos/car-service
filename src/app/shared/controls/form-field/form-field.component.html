<div class="form-field" [class.form-field_error]="hasError()" [class.form-field_inline]="isInline">
  <label class="form-field__label">
    {{ label }}
    <span class="form-field__req" *ngIf="required">*</span>
  </label>

  <div class="form-field__control">
    <ng-content></ng-content>

    <div class="form-field__error">

      <ng-container *ngIf="control && errorKey" [ngSwitch]="errorKey">
        <span *ngSwitchCase="'min'" i18n>Minimum {{control.errors[errorKey].min}}</span>
        <span *ngSwitchCase="'max'" i18n>Maximum {{control.errors[errorKey].max}}</span>
        <span *ngSwitchCase="'required'" i18n>This field is required</span>
        <span *ngSwitchCase="'requiredTrue'" i18n>This field is required</span>
        <span *ngSwitchCase="'minlength'" i18n>At least {{control.errors[errorKey].requiredLength}} characters</span>
        <span *ngSwitchCase="'maxlength'" i18n>No more than {{control.errors[errorKey].requiredLength}}
          characters</span>
        <span *ngSwitchCase="'pattern'">
                    <span *ngIf="patternError">{{patternError}}</span>
                    <span *ngIf="!patternError" i18n>Pattern does not match</span>
                </span>
      </ng-container>

    </div>
  </div>

</div>
