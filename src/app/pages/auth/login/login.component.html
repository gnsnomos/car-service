<div class="app-page">

  <div class="app-page__header">
    <h1 i18n>Log in</h1>
  </div>

  <form [formGroup]="form" novalidate autocomplete="off" (submit)="onSubmit()" (keyup.enter)="onSubmit()">

    <div class="app-page__content">

      <app-form-field i18n-label label="Email" [required]="true" [control]="form.controls.email" [isInline]="false"
                      [patternError]="regexErrors.email">
        <app-input formControlName="email"></app-input>
      </app-form-field>

      <app-form-field i18n-label label="Password" [required]="true" [control]="form.controls.password" [isInline]="false"
                      [patternError]="regexErrors.password">
        <app-password formControlName="password"></app-password>
      </app-form-field>

    </div>

    <div class="app-page__footer">
      <app-button type="submit" i18n>Log in</app-button>
    </div>

    <div class="app-page__register">
      <span i18n>You don't have an account? You can register</span>&nbsp;<a class="app-a" routerLink="/auth/registration"
                                                                       aria-label="Register" i18n>here</a>
    </div>

  </form>

  <app-spinner *ngIf="loading$ | async"></app-spinner>

</div>
