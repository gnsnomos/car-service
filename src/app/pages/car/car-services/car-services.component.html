<div class="app-page">

  <div class="app-page__header">
    <h1 i18n>Car services</h1>
  </div>

  <div class="app-page__content">
    <app-car-service *ngFor="let service of services$ | async" [item]="service" [vehicles]="vehicles$ | async" (edit)="onEdit($event)"
                 (delete)="onDelete($event)"></app-car-service>
  </div>

  <div class="app-page__footer">
    <app-button (click)="onAdd()" i18n>Add</app-button>
  </div>

</div>
