<div class="form">
  <h2 class="h2" *ngIf="!data.value else editService" i18n>Add new service</h2>
  <ng-template #editService><h2 class="h2" i18n>Edit service</h2></ng-template>

  <form [formGroup]="form" novalidate autocomplete="off" (ngSubmit)="onSubmit()">

    <app-form-field i18n-label label="Vehicle" [required]="true" [control]="form.controls.vehicle">
      <app-autocomplete formControlName="vehicle" [items]="vehicles" [selectFirst]="true"></app-autocomplete>
    </app-form-field>

    <app-form-field i18n-label label="Kilometers" [required]="true" [control]="form.controls.kilometers"
                    [patternError]="regexErrors.numbers">
      <app-input formControlName="kilometers"></app-input>
    </app-form-field>

    <app-form-field i18n-label label="Date of Service" [required]="true" [control]="form.controls.date">
      <app-date formControlName="date" i18n-placeholder placeholder="Date of Service"></app-date>
    </app-form-field>

    <app-form-field i18n-label label="Cost" [required]="true" [control]="form.controls.cost">
      <app-input formControlName="cost"></app-input>
    </app-form-field>

    <app-form-field i18n-label label="Liquids" [control]="form.controls.sintirisiIgra" matIcon="opacity">
      <app-checkboxes formControlName="sintirisiIgra" [items]="sintirisiIgraItems"></app-checkboxes>
    </app-form-field>

    <app-form-field i18n-label label="Electric" [control]="form.controls.sintirisiIlektrologika"
                    matIcon="battery_charging_full">
      <app-checkboxes formControlName="sintirisiIlektrologika" [items]="sintirisiIlektrologikaItems"></app-checkboxes>
    </app-form-field>

    <app-form-field i18n-label label="Machine" [control]="form.controls.sintirisiMixanikaMeri" matIcon="settings">
      <app-checkboxes formControlName="sintirisiMixanikaMeri" [items]="sintirisiMixanikaMeriItems"></app-checkboxes>
    </app-form-field>

    <app-form-field i18n-label label="Suspension" [control]="form.controls.sintirisiAnartisi" matIcon="car_repair">
      <app-checkboxes formControlName="sintirisiAnartisi" [items]="sintirisiAnartisiItems"></app-checkboxes>
    </app-form-field>

    <app-form-field i18n-label label="Other" [control]="form.controls.sintirisiLoipa" matIcon="tire_repair">
      <app-checkboxes formControlName="sintirisiLoipa" [items]="sintirisiLoipaItems"></app-checkboxes>
    </app-form-field>

    <div class="form__actions">
      <app-button type="submit" i18n>Save</app-button>
    </div>

  </form>

</div>
