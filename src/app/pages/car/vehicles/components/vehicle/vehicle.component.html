<div class="vehicle">

  <div class="vehicle__content">
    {{ item.brand }} {{ item.model }} <br> {{ item.year }}
  </div>

  <div class="vehicle__actions">
    <app-button (click)="onEdit(item)" i18n>Edit</app-button>
    <app-button (click)="onDelete(item.id)" i18n>Delete</app-button>
  </div>
</div>
